<div>
    <h2 id="page-heading">
        <span>Event And Locations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-event-and-location" [routerLink]="['/event-and-location/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Event And Location
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="eventAndLocations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Admin Users</span></th>
            <th><span>Pois</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let eventAndLocation of eventAndLocations ;trackBy: trackId">
                <td><a [routerLink]="['/event-and-location', eventAndLocation.id, 'view' ]">{{eventAndLocation.id}}</a></td>
                <td>{{eventAndLocation.name}}</td>
                <td>
                    <span *ngFor="let adminUsers of eventAndLocation.adminUsers; let last = last">
                            <a class="form-control-static" [routerLink]="['../nino-user', adminUsers?.id, 'view' ]">{{adminUsers.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td>
                    <span *ngFor="let pois of eventAndLocation.pois; let last = last">
                            <a class="form-control-static" [routerLink]="['../poi', pois?.id, 'view' ]">{{pois.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/event-and-location', eventAndLocation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/event-and-location', eventAndLocation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'event-and-location/'+ eventAndLocation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
