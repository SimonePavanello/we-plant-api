<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eventAndLocation">
            <h2><span>Event And Location</span> {{eventAndLocation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{eventAndLocation.name}}</span>
                </dd>
                <dt><span>Admin Users</span></dt>
                <dd>
                    <span *ngFor="let adminUsers of eventAndLocation.adminUsers; let last = last">
                        <a [routerLink]="['/nino-user', adminUsers?.id, 'view' ]">{{adminUsers.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Pois</span></dt>
                <dd>
                    <span *ngFor="let pois of eventAndLocation.pois; let last = last">
                        <a [routerLink]="['/poi', pois?.id, 'view' ]">{{pois.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/event-and-location', eventAndLocation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
