<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stop">
            <h2><span>Stop</span> {{stop.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Poi Id</span></dt>
                <dd>
                    <span>{{stop.poiId}}</span>
                </dd>
                <dt><span>Reached</span></dt>
                <dd>
                    <span>{{stop.reached}}</span>
                </dd>
                <dt><span>Start Time</span></dt>
                <dd>
                    <span>{{stop.startTime}}</span>
                </dd>
                <dt><span>End Time</span></dt>
                <dd>
                    <span>{{stop.endTime}}</span>
                </dd>
                <dt><span>Stop Type</span></dt>
                <dd>
                    <span>{{stop.stopType}}</span>
                </dd>
                <dt><span>Lat</span></dt>
                <dd>
                    <span>{{stop.lat}}</span>
                </dd>
                <dt><span>Lon</span></dt>
                <dd>
                    <span>{{stop.lon}}</span>
                </dd>
                <dt><span>Visit</span></dt>
                <dd>
                    <div *ngIf="stop.visitId">
                        <a [routerLink]="['/visit', stop.visitId, 'view']">{{stop.visitId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stop', stop.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
