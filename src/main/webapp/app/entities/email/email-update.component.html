<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-email-heading">Create or edit a Email</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!email.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="email.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_from">From</label>
                    <input type="text" class="form-control" name="from" id="field_from"
                        [(ngModel)]="email.from" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_to">To</label>
                    <input type="text" class="form-control" name="to" id="field_to"
                        [(ngModel)]="email.to" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sesMessageId">Ses Message Id</label>
                    <input type="text" class="form-control" name="sesMessageId" id="field_sesMessageId"
                        [(ngModel)]="email.sesMessageId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="email.status" id="field_status" >
                        <option value="SUCCESS">SUCCESS</option>
                        <option value="FAILED">FAILED</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_htmlBody">Html Body</label>
                    <input type="text" class="form-control" name="htmlBody" id="field_htmlBody"
                        [(ngModel)]="email.htmlBody" maxlength="20000"/>
                    <div [hidden]="!(editForm.controls.htmlBody?.dirty && editForm.controls.htmlBody?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.htmlBody?.errors?.maxlength">
                        This field cannot be longer than 20000 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_textBody">Text Body</label>
                    <input type="text" class="form-control" name="textBody" id="field_textBody"
                        [(ngModel)]="email.textBody" maxlength="20000"/>
                    <div [hidden]="!(editForm.controls.textBody?.dirty && editForm.controls.textBody?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.textBody?.errors?.maxlength">
                        This field cannot be longer than 20000 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_subject">Subject</label>
                    <input type="text" class="form-control" name="subject" id="field_subject"
                        [(ngModel)]="email.subject" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
