<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="alberoVisit">
            <h2><span>Albero Visit</span> {{alberoVisit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Visit Time</span></dt>
                <dd>
                    <span>{{alberoVisit.visitTime}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{alberoVisit.userId}}
                </dd>
                <dt><span>Albero</span></dt>
                <dd>
                    <div *ngIf="alberoVisit.alberoId">
                        <a [routerLink]="['/albero', alberoVisit.alberoId, 'view']">{{alberoVisit.alberoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/albero-visit', alberoVisit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
