<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-albero-visit-heading">Create or edit a Albero Visit</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!alberoVisit.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="alberoVisit.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_visitTime">Visit Time</label>
                    <div class="d-flex">
                        <input id="field_visitTime" type="datetime-local" class="form-control" name="visitTime" [(ngModel)]="visitTime"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="alberoVisit.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_albero">Albero</label>
                    <select class="form-control" id="field_albero" name="albero" [(ngModel)]="alberoVisit.alberoId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="alberoOption.id" *ngFor="let alberoOption of alberos; trackBy: trackAlberoById">{{alberoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
