<div>
    <h2 id="page-heading">
        <span>Albero Visits</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-albero-visit" [routerLink]="['/albero-visit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Albero Visit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="alberoVisits">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Visit Time</span></th>
            <th><span>User</span></th>
            <th><span>Albero</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let alberoVisit of alberoVisits ;trackBy: trackId">
                <td><a [routerLink]="['/albero-visit', alberoVisit.id, 'view' ]">{{alberoVisit.id}}</a></td>
                <td>{{alberoVisit.visitTime | date:'medium'}}</td>
                <td>
                    {{alberoVisit.userId}}
                </td>
                <td>
                    <div *ngIf="alberoVisit.alberoId">
                        <a [routerLink]="['../albero', alberoVisit.alberoId , 'view' ]" >{{alberoVisit.alberoId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/albero-visit', alberoVisit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/albero-visit', alberoVisit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'albero-visit/'+ alberoVisit.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
