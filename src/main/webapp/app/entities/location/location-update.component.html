<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-location-heading">Create or edit a Location</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!location.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="location.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="location.name" />
                </div>

                <div class="form-group">
                    <label for="field_adminUsers">Admin Users</label>
                    <select class="form-control" id="field_adminUsers" multiple name="adminUsers" [(ngModel)]="location.adminUsers">
                        <option [ngValue]="getSelected(location.adminUsers, ninoUserOption)" *ngFor="let ninoUserOption of ninousers; trackBy: trackNinoUserById">{{ninoUserOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_location">Location</label>
                    <select class="form-control" id="field_location" multiple name="location" [(ngModel)]="location.locations">
                        <option [ngValue]="getSelected(location.locations, stopOption)" *ngFor="let stopOption of stops; trackBy: trackStopById">{{stopOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
